<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre ticket de caisse virtuel</title>
    <!-- Importation des styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début de la section invoice__container -->
    <section class="invoice__container">
      <img
        src="img/logo.png"
        alt="Logo du magasin Le garde manger"
        class="invoice__logo"
      />
      <h2 class="invoice__title">Votre ticket de caisse virtuel</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Produit(s)</th>
            <th>Unité(s)</th>
            <th>Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>16 Yaourts aux fruits</td>
            <td>1</td>
            <td>3.69€</td>
          </tr>
          <tr>
            <td>Riz 500g</td>
            <td>2</td>
            <td>4.92€</td>
          </tr>
          <tr>
            <td>12 Oeufs bio</td>
            <td>1</td>
            <td>2.99€</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <span>Total</span>
        <span>11.60€</span>
      </div>
      <p class="result">Paiement par carte banquaire le 28/11/25 à 18h30.</p>
    </section>
    <!-- Fin de la section invoice__container -->
  </body>
</html>
